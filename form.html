<div class="ReservaFinal">
    <div class="col-6">
        <h5 class="mb-4">Información de Contacto.</h5>
        <div class="form-row mb-2">
            <div class="col">
                <label for="name">Nombre*</label>
                <input type="text" class="form-control form-control-sm" id="name" placeholder="" required=""
                    style="background-color: white;">
            </div>
            <div class="col">
                <label for="last-name">Apellido*</label>
                <input type="text" class="form-control form-control-sm" id="last-name" placeholder="" required=""
                    style="background-color: white;">
            </div>
        </div>
        <div class="form-row mb-2">
            <div class="col">
                <label for="phone">Teléfono*</label>
                <input type="tel" class="form-control form-control-sm" id="phone" placeholder="" required="">
            </div>
            <div class="col">
                <label for="email">Email</label>
                <input type="email" class="form-control form-control-sm" id="email" placeholder="" required="">
                <small id="emailHelp" class="email-help form-text text-muted">Aquí se te enviará la información de la
                    reserva.</small>
            </div>
        </div>
        <div class="form-row mb-2">
            <div class="col">
                <label for="country">Provincia</label>
                <input type="text" id="country" class="form-control form-control-sm" style="background-color: white;">
            </div>
            <div class="col">
                <label for="city">ciudad</label>
                <input type="text" class="form-control form-control-sm" id="city" style="background-color: white;">
            </div>
        </div>
        <div class="form-row mb-2">
            <div class="col">
                <label for="address">Dirección</label>
                <input type="text" class="form-control form-control-sm" id="address">
            </div>
            <div class="col">
                <label for="postal-code">Código Postal</label>
                <input type="number" class="form-control form-control-sm" id="postal-code">
            </div>
        </div>
    </div>

    <div class="col-6">
        <h5 class="mb-4">Información de pago</h5>
        <div class="form-row mb-2">
            <div class="col">
                <ul class="nav bg-light nav-pills rounded nav-fill mb-3" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="pill" href="#nav-tab-card">
                            <i class="fa fa-credit-card"></i>Tarjeta de crédito</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="pill" href="#nav-tab-paypal">
                            <i class="fab fa-paypal"></i>Tarjeta de débito</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="pill" href="#nav-tab-bank">
                            <i class="fa fa-university icon"></i>Transferencia bancaria</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-row mb-2">
            <div class="col">
                <label for="username">Nombre completo (en la tarjeta)</label>
                <input type="text" class="form-control form-control-sm" name="username" required=""
                    style="background-color: white;">
            </div>
        </div>
        <div class="form-row mb-2">
            <label for="cardNumber">Número de la tarjeta</label>
            <div class="input-group">
                <input type="text" class="form-control form-control-sm" name="cardNumber" required=""
                    style="background-color: white;">
            </div>
        </div>

        <div class="form-group mb-2">
            <label><span class="hidden-xs">Expiración</span></label>
            <div class="input-group">
                <input type="number" class="form-control form-control-sm" placeholder="MM/AA" name="" required="">
            </div>
        </div>

        <div class="form-group mb-2">
            <label data-toggle="tooltip" title="" data-original-title="Código de seguridad">CVV <i
                    class="fa fa-question-circle"></i></label>
            <input type="number" class="form-control form-control-sm" required="">
        </div>
    </div>
</div>
