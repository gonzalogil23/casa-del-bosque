<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#Inicio">Casa del Bosque</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#Inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Nosotros">Cabañas</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#Servicios" id="navbarScrollingDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Nuestros servicios
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                                <li><a class="dropdown-item" href="#Servicios">Actividades Recreativas</a></li>
                                <li><a class="dropdown-item" href="#Servicios">Gastronomía</a></li>
                                <li><a class="dropdown-item" href="#Servicios">Relax</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <section id="Contacto" class="container contacto">
        <div>
            <h2>¡Completa tus datos y nosotros te contactamos!</h2>
            <img src="img/cabaña.jpg" alt="balcón cabana">
        </div>
        <form action="" method="post" class="formularioContacto" id="formContacto">
            <label for="fullName" class="form-label" id="name">Nombre completo</label>
            <input type="text" id="fullName" class="form-control">

            <label for="fullName" class="form-label" id="phone">Teléfono</label>
            <input type="text" id="phone" class="form-control">

            <label for="email" class="form-label">Email</label>
            <input type="email" name="" id="email" class="form-control" placeholder="ejemplo@gmail.com">

            <label for="coment" class="form-label">Comentarios</label>
            <textarea name="" id="coment" cols="30" rows="10" class="form-control"></textarea>
            <fieldset>
                <legend class="form-label">¿Como nos conociste?</legend>
                <label for="instagram" class="form-check-label">Instagram</label>
                <input type="checkbox" id="instagram" class="form-check-input">

                <label for="facebook" class="form-check-label">Facebook</label>
                <input type="checkbox" name="" id="facebook" class="form-check-input">

                <label for="internet" class="form-check-label">Internet</label>
                <input type="checkbox" name="" id="internet" class="form-check-input">
            </fieldset>

            <button class="btn btn-outline-primary" type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <div><a href="#Inicio" class="logoFooter">Casa del Bosque</a></div>
        <div>
            <ul>
                <li><a href="#Inicio">Inicio</a></li>
                <li><a href="#Nosotros">Cabañas</a></li>
                <li><a href="#Servicios">Servicios</a></li>
                <li><a href="#contacto.html">Contacto</a></li>
            </ul>
        </div>
        <div><a href="https://www.instagram.com/"><img src="img/socialMedia/instagram1.png" alt="logo instagram"
                    class="redes"></a>
            <a href="https://www.facebook.com/"><img src="img/socialMedia/facebook1.png" alt="logo facebook"
                    class="redes"></a>
            <a href="https://web.whatsapp.com/"><img src="img/socialMedia/whatsapp.png" alt="logo whats app"
                    class="redes"></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>

</body>

</html>
